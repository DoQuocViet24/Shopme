<!DOCTYPE html>
<html>
<body>
	<div th:fragment="content" th:remove="tag">
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Address Line 1:</label>
			<div class="col-sm-8">
				<input type="text" th:value="${customer.addressLine1}" class="form-control" readonly="readonly"/>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Address Line 2:</label>
			<div class="col-sm-8">
				<input type="text" th:value="${customer.addressLine2}" class="form-control" readonly="readonly"/>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">City:</label>
			<div class="col-sm-8">
				<input type="text" th:value="${customer.city}" class="form-control" readonly="readonly"/>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">State/Province:</label>
			<div class="col-sm-8">
				<input type="text" th:value="${customer.state}" class="form-control" readonly="readonly"/>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Country:</label>
			<div class="col-sm-8">
				<input type="text" th:value="${customer.country.name}" class="form-control" readonly="readonly"/>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Postal Code:</label>
			<div class="col-sm-8">
				<input type="text" th:value="${customer.postalCode}" class="form-control" readonly="readonly"/>
			</div>
		</div>
	</div>
</body>
</html>
