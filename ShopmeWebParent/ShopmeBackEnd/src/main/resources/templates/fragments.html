<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:fragment="page_head(title)">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport"
	content="width=device-width,initial-scale=1.0, minimum-scale=1.0">

<title>[[${title}]]</title>

<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/fontawesome/all.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/style.css}" />
<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/common.js}"></script>
</head>
<body>
	<th th:fragment="column_link(fieldName,columnLabel,removeTag)" th:remove="${removeTag}">
		<a class="text-white" 
		   th:href="@{'/users/page/'+${currentPage}+'?sortField=' + ${fieldName} + '&sortDir='+${sortField != fieldName ? sortDir : reverseSort}+${keyword != null ? '&keyword='+ keyword : '' }}">
			[[${columnLabel}]]
		</a>
		<span class="text-white" th:if="${sortField == fieldName}"
	          th:class="${sortDir == 'asc' ? 'fas fa-sort-up' : 'fas fa-sort-down'}"></span>
		</th>
	 <a th:fragment="page_link(pageNum, label)"
	    class="page-link"
	    th:href="@{'/users/page/'+${pageNum}+'?sortField=' + ${sortField} + '&sortDir='+${sortDir}+${keyword != null ? '&keyword='+ keyword : '' }}"
	 >[[${label}]]
	 </a>
	 <div th:fragment = "footer" class="text-center m-3">
			<p>Shopme Control Panel - Copyright &copy; Shopme</p>
	 </div>
	 
	 <!--Categories -->
     <td th:fragment = "category_status">
    	<a th:if="${cat.enabled == true}"
		 	class="fas fa-check-circle fa-2x icon-blue"
			th:href="@{'/categories/'+${cat.id}+'/enabled/false'}"
			title="Disable this user"></a>
		<a th:if="${cat.enabled == false}"
			class="fas fa-circle fa-2x icon-dark"
			th:href="@{'/categories/'+${cat.id}+'/enabled/true'}"
			title="Disable this user"></a>
	</td>	
	<td th:fragment = "category_action">
		<a class="fas fa-edit fa-2x icon-green"
			th:href="@{'/categories/edit/'+ ${cat.id}}" title="Edit this category"></a>
		&nbsp; 
		<th:block th:if="${cat.hasChildren == false}">
			<a class="fas fa-trash fa-2x icon-dark link-delete"
				th:href="@{'/categories/delete/'+${cat.id}}"  th:entityId="${cat.id}"
				title="Delete this category"></a>
		</th:block>
	</td>	 
	 
	 
</body>
</html>
