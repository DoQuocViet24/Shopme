<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:replace="fragments :: page_head('Categories Shopme Admin')"></head>
<body>
	<div class="container-fluid">
		<div th:replace="navigation :: menu"></div>
		<div>
			<h2>Manage Catogories</h2>
			<a th:href="@{/categories/new}" class="fas fa-folder-plus fa-2x icon-dark mr-2"></a>
			<a th:href="@{/categories/export/csv}" class="fas fa-file-csv fa-2x icon-dark mr-2"></a>
		</div>
		<div th:if="${message !=null}" class="alert alert-success text-center">[[${message}]]</div>
		
		<div>
			<form th:action="@{/categories/page/1}" class="form-inline m-3">
				<input type="hidden" name="sortField" th:value="${sortField}"/>
				<input type="hidden" name="sortDir" th:value="${sortDir}"/>
				Filter:&nbsp;
				<input type="search" name="keyword" th:value="${keyword}" class="form-control" required/>
				&nbsp;&nbsp;
				<button type="submit" value="Search" class="btn btn-primary">
					<i class="fas fa-search"></i>
				</button>
				&nbsp;&nbsp;
				<button type="button" value="Clear" class="btn btn-secondary" onclick="clearFilter()">
					<i class="fas fa-eraser"></i>
				</button>	
			</form>
		</div>
		
		<div class="full-details">
			<table
				class="table table-bordered table-striped table-hover table-responsive-xl">
				<thead class="thead-dark">
					<tr>
						<th>ID</th>
						<th>Category Image</th>
						<th>
							<a class="text-white" th:href="@{'/categories?sortDir='+${reverseSortDir}}">Category Name</a>
							<span  th:class="${reverseSortDir == 'desc' ? 'fas fa-sort-up' : 'fas fa-sort-down'}"></span>
						</th>
						<th>Alias</th>
						<th>Enabled</th>
						<th></th>
						
					</tr>
				</thead>
				<tbody>
					<tr th:each="cat: ${listCategories}">
						<td>[[${cat.id}]]</td>
						<td>
							<img alt="default.png" th:src="@{${cat.imagePath}}" style="width:100px" />
						</td>
						<td>[[${cat.name}]]</td>
						<td>[[${cat.alias}]]</td>
						<td th:replace = "fragments :: category_status"></td>
						<td th:replace = "fragments :: category_action"></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div th:replace = "fragments :: footer"></div>
	</div>
</body>
</html>
