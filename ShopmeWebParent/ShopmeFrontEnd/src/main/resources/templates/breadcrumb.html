<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div th:fragment = "content">
		<div
			th:if="${listCategoryParents != null && !listCategoryParents.empty}">
			<div class="row">
				<div class="col">
					<nav>
						<ol class="breadcrumb">
							<li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
							<th:block th:each="parent : ${listCategoryParents}">
								<li class="breadcrumb-item"><a
									th:href="@{'/c/'+${parent.alias}}">[[${parent.name}]]</a></li>
							</th:block>
							<br />
							<li class="breadcrumb-item" th:if="${product !=null}"><span>[[${product.name}]]</span>
							</li>
						</ol>
					</nav>
				</div>
			</div>
		</div>

	</div>
</body>
</html>
