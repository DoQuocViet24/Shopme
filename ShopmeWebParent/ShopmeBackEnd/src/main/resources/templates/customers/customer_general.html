<!DOCTYPE html>
<html>
<body>
	<div th:fragment="content" th:remove="tag">
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Customer ID:</label>
			<div class="col-sm-8">
				<input type="text" th:value="${customer.id}" class="form-control" readonly="readonly"/>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Full Name:</label>
			<div class="col-sm-8">
				<input type="text" th:value="${customer.fullName}" class="form-control" readonly="readonly"/>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">E-mail:</label>
			<div class="col-sm-8">
				<input type="text" th:value="${customer.email}" class="form-control" readonly="readonly"/>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Phone Number:</label>
			<div class="col-sm-8">
				<input type="text" th:value="${customer.phoneNumber}" class="form-control" readonly="readonly"/>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Enabled:</label>
			<div class="col-sm-8">
				<input type="checkbox" th:checked="${customer.enabled}" onclick="return false;" />
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Create Time:</label>
			<div class="col-sm-8">
				<span th:text="${#dates.format(customer.createdTime, 'yyyy-MM-dd HH:mm:ss')}"></span>
			</div>
		</div>		
	</div>
</body>
</html>
