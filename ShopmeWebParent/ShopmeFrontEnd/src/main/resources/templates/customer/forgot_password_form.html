<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments :: page_head('Forgot Password', 'none')" />
<body>
<div class="container-fluid text-center">
	<div th:replace="navigation :: header_menu"></div>
	<div>&nbsp;</div>
	<div>
		<h2>Forgot password</h2>
	</div>
	
	<form th:action="@{/forgot_password}" method="post" style="max-width: 450px; margin: 0 auto">
		<div th:if="${error != null}" class="alert alert-danger text-center">
		[[${error}]]
		</div>	
		<div th:if="${message != null}" class="alert alert-warning text-center">
		[[${message}]]
		</div>	
		<div class="border border-secondary rounded p-3">
			<div>
				<p>We will be sending a reset password link to your email.</p>
			</div>
			<div>
				<p>
					<input type="email" name="email" class="form-control" 
						placeholder="Enter your e-mail" required="required" autofocus="autofocus"/>				
				</p>
			</div>
			<div>
				<p>
					<input type="submit" value="Send" class="btn btn-primary" />				
				</p>
			</div>
		</div>
	</form>
	<div>&nbsp;</div>
	<div th:replace="navigation :: footer_menu"></div>
	
</div>
</body>
</html>
